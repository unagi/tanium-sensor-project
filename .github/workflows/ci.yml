name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -e ".[dev]"

      - name: Lint (Ruff)
        run: ruff check .

      - name: Format check (Black)
        run: black . --check

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: linux
            test_target: tests/sensors/foo/test_linux.py
          - os: macos-latest
            arch: mac
            test_target: tests/sensors/foo/test_mac.py
          - os: windows-latest
            arch: windows
            test_target: tests/sensors/foo/test_win.py

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -e ".[dev]"

      - name: Pytest (${{ matrix.arch }})
        run: python -m pytest ${{ matrix.test_target }} -m "not slow"
