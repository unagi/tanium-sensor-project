name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  shared-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install -e ".[dev]"

      - name: Poe lint
        run: poe lint

      - name: Poe format check
        run: poe format

      - name: Poe Tanium global tests
        run: |
          set -o pipefail
          poe test-global 2>&1 | tee poe-test-global.log
          python -c 'from pathlib import Path; import re; raw = Path("poe-test-global.log").read_text(encoding="utf-8", errors="ignore"); clean = re.sub(r"\x1b\[[0-9;]*[A-Za-z]", "", raw); Path("poe-test-global-clean.log").write_text(clean, encoding="utf-8")'

      - name: Publish summary
        if: always()
        run: |
          {
            echo "### Shared Checks (Python 3.12)"
            echo ""
            echo "- ✅ Ruff lint (\`poe lint\`)"
            echo "- ✅ Black format check (\`poe format\`)"
            echo "- ✅ Tanium multi-column tests (\`poe test-global\`)"
            if [ -f poe-test-global-clean.log ]; then
              echo ""
              echo "#### pytest-spec excerpt"
              echo '```'
              tail -n 40 poe-test-global-clean.log
              echo '```'
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  os-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            task: test-linux
            label: linux
          - os: macos-latest
            task: test-mac
            label: mac
          - os: windows-latest
            task: test-win
            label: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install -e ".[dev]"

      - name: Poe pytest (${{ matrix.label }})
        shell: bash
        run: |
          set -o pipefail
          poe ${{ matrix.task }} 2>&1 | tee poe-${{ matrix.label }}.log
          LOG_FILE="poe-${{ matrix.label }}.log" CLEAN_FILE="poe-${{ matrix.label }}-clean.log" \
          python -c 'from pathlib import Path; import os, re; raw = Path(os.environ["LOG_FILE"]).read_text(encoding="utf-8", errors="ignore"); clean = re.sub(r"\x1b\[[0-9;]*[A-Za-z]", "", raw); Path(os.environ["CLEAN_FILE"]).write_text(clean, encoding="utf-8")'

      - name: Publish ${{ matrix.label }} summary
        if: always()
        shell: bash
        run: |
          {
            echo "### OS Matrix: ${{ matrix.label }}"
            echo ""
            echo "- ✅ Python 3.12 tests via \`poe ${{ matrix.task }}\` on ${{ runner.os }}"
            if [ -f poe-${{ matrix.label }}-clean.log ]; then
              echo ""
              echo "#### pytest-spec excerpt"
              echo '```'
              tail -n 40 poe-${{ matrix.label }}-clean.log
              echo '```'
            fi
          } >> "$GITHUB_STEP_SUMMARY"
